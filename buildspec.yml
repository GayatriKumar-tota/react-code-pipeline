phases:
  install:
    commands:
      - echo "install java & maven"
      - apt-get update
      - apt install -y openjdk-8-jdk
      - apt install -y maven
      - echo "Installing Node 12..."
      - curl -sL https://deb.nodesource.com/setup_12.x | bash -
      - apt install -y nodejs
      - echo Installing Yarn...
      - curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | apt-key add -
      - echo "deb https://dl.yarnpkg.com/debian/ stable main" | tee /etc/apt/sources.list.d/yarn.list
      - apt install --no-install-recommends yarn
  pre_build:
    commands:
      - echo "Installing dependencies..."
      - yarn
      - apt-get update
      - apt-get install -y jq
      - wget http://www-eu.apache.org/dist/maven/maven-3/3.5.4/binaries/apache-maven-3.5.4-bin.tar.gz
      - tar xzf apache-maven-3.5.4-bin.tar.gz
      - ln -s apache-maven-3.5.4 maven
      #- wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-3.3.0.1492-linux.zip
      #- unzip ./sonar-scanner-cli-3.3.0.1492-linux.zip
      #- export PATH=$PATH:/sonar-scanner-3.3.0.1492-linux/bin/
      - wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.4.0.2170-linux.zip
      - unzip ./sonar-scanner-cli-4.4.0.2170-linux.zip -d /var/lib/sonar/
      - ls /var/lib/sonar/sonar-scanner-cli-4.4.0.2170-linux/bin
      - export PATH=$PATH:var/lib/sonar/sonar-scanner-cli-4.4.0.2170-linux/bin
  build:
    commands:
      - java -version
      - /var/lib/sonar/sonar-scanner-cli-4.4.0.2170-linux/bin/sonar-scanner -version
      #- mvn test    
      #- mvn sonar:sonar -Dsonar.login=$LOGIN -Dsonar.host.url=$HOST -Dsonar.projectKey=$Project -Dsonar.organization=$Organization 
      - /var/lib/sonar/sonar-scanner-cli-4.4.0.2170-linux/bin/sonar-scanner -Dsonar.login=a5921b47e2ae12d28f24dd6d214d8bc65149f973 -Dsonar.organization=gayatrikumar-tota -Dsonar.projectKey=GayatriKumar-tota_react-code-pipeline -Dsonar.sources=. -Dsonar.host.url=https://sonarcloud.io
      - sleep 5
      - curl https://sonarcloud.io/api/qualitygates/project_status?projectKey="GayatriKumar-tota_react-code-pipeline" >result.json
      - cat result.json
      - if [ $(jq -r '.projectStatus.status' result.json) = ERROR ] ; then $CODEBUILD_BUILD_SUCCEEDING -eq 0 ;fi